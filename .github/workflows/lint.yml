name: "Lint"

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    container: 
      image: golangci/golangci-lint:v1.22-alpine
      options: -w /go/src/github.com/mxssl/ntwrk
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: apk add --no-cache make
      - name: Lint
        run: make lint
